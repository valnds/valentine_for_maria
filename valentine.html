<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Валентинка</title>
  <style>
    body {
      margin: 0;
      min-height: 200vh; /* Увеличиваем высоту страницы для скролла */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffebee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .message {
      font-size: 24px;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    .heart {
      position: absolute;
      top: -10%;
      animation: fall 5s linear infinite;
      color: #d32f2f;
      font-size: 24px;
    }
    .scroll-hint {
      font-size: 18px;
      color: #d32f2f;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }
    .hidden-message {
      display: none;
      font-size: 24px;
      color: #d32f2f;
      margin-top: 100vh; /* Сообщение появится после прокрутки */
      padding: 20px;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Маша!</h1>
    <p>С Днём Святого Валентина!</p>
  </div>

  <div class="scroll-hint">⬇️ Прокрути вниз ⬇️</div>

  <div class="hidden-message" id="hiddenMessage">
	<p>Ты очень умная, красивая и добрая. Я мог бы создать бесконечный список, описывающий тебя,</p>
	<p> но период полураспада урана-238 завершился бы быстрее, чем ты успела бы его прочитать.</p>
  <p> Продолжаю традицию дарить тебе валентинки </p>
  </div>

  <script>
    // Создаём сердечки
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 2 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);

    // Показываем скрытое сообщение при скролле
    window.addEventListener('scroll', () => {
      const hiddenMessage = document.getElementById('hiddenMessage');
      if (window.scrollY > 100) { // Если прокрутили больше 100px
        hiddenMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
